<section class="contactUs">

    <div class="contactUs__header">
        Contact Us
    </div>
    <div class="container">
        <div class="contactUs__container">
            <div class="contactUs__title">
                Let's Talk
            </div>
            <div class="contactUs__subtitle">
                For collaboration/sponsorship/enquiries <br>
                Give us a message!
            </div>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <input class="form-control" placeholder="Name" type="text">
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <input class="form-control" placeholder="Email" type="email">
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <input class="form-control" placeholder="Phone Number" type="text">
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <input class="form-control" placeholder="Send As" type="text">
                    </div>
                    <div class="col-12 mb-4">
                        <textarea class="form-control" placeholder="Your Message" type="text" rows="5"></textarea>
                    </div>
                </div>

                <div class="contactUs__button" type="submit">
                    Submit
                </div>
            </form>

        </div>
    </div>
</section>
