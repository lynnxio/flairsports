sections:
  main:
    display: Main
    fields:
      -
        handle: info
        field:
          fields:
            -
              handle: name
              field:
                input_type: text
                antlers: false
                display: Name
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: description
              field:
                input_type: text
                antlers: false
                display: Description
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: Info
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
